<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 가계부 만들기</title>
</head>
<body>
    <h2>Read</h2>
    <form method = "POST">
        {% for cashbooks in cashbooks.all %} 
        <h3>제목: <a href="{% url 'detail' cashbooks.id %}">{{cashbooks.title}}</a></h3>
        <p>작성일: {{cashbooks.pub_date}}</p>
        {% endfor %}
        <br>
        <br>
{% for hashtag in cashbooks.tagging.all %} 
    <p>해시태그:  {{ hashtag.tag_content }} </p>
{% endfor %} 
    </form>
    <form method="POST" action="{% url 'hashtag_search' %}">
        {% csrf_token %}
        <input type="" name="search_button" value="검색" style="background-color: rgb(242,242,242 green, blue);">
    </form>
    
</body>
</html>
